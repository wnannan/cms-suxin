<script>
    window.onload = function () {
        let text = document.querySelector('span');
        let num = text.innerText;
        let url = document.querySelector('a');
        setInterval(function () {
            num--;
            if(num==0){
                clearInterval();
                location.href = url.href;
            }
            text.innerText = num;
        },1000);
    }
</script>
